<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Formularz rejestracyjny</title>
</head>

<body>

  <section class="section">
    <header class="header">
      <h1 class="header__title">Student registration form</h1>
    </header>

    <form class="form" action="https://dev.cotenfrontend.pl" method="POST">
      <p class="form__field">
        <label class="form__label" for="firstname">First name:</label>
        <input class="form__input form__input--firstname" type="text" name="myFirstName" id="firstname" placeholder="please enter your name" pattern="[a-zA-Z0-9]+" maxlength="30" required> (max 30 characters a-z and A-Z)
      </p>
      <p class="form__field">
        <label class="form__label" for="lastname">Last name:</label>
        <input class="form__input form__input--lastname" type="text" name="myLastname" id="lastname" pattern="[a-zA-Z0-9]+" maxlength="30" required> (max 30 characters a-z and A-Z)
      </p>
      <p class="form__field">
        <label class="form__label" for="date">Date of birth:</label>
        <input class="form__input form__input--birth" type="date" name="myDate" id="date" pattern="(?:(?:0[1-9]|1[0-2])[\/\\-. ]?(?:0[1-9]|[12][0-9])|(?:(?:0[13-9]|1[0-2])[\/\\-. ]?30)|(?:(?:0[13578]|1[02])[\/\\-. ]?31))[\/\\-. ]?(?:19|20)[0-9]{2}">
      </p>
      <p class="form__field">
        <label class="form__label" for="id_email">Email id:</label>
        <input class="form__input form__input--email" type="email" name="myId_email" id="id_email" required>
      </p>
      <p class="form__field">
        <label class="form__label" for="mobile_phone">Mobile number:</label>
        <input class="form__input form__input--mobile_number" type="number" name="myMobile_phone" id="mobile_phone" maxlength="10" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> (10 digit number)
      </p>
      <p class="form__field">
        <label class="form__label" for="gender">Gender:</label>
        <label class="form__label form__label--male" for="male">Male</label>
        <input class="form__input" type="radio" name="radio" id="male" required>
        <label class="form__label" for="lastname">Female</label>
        <input class="form__input" type="radio" name="radio" id="female" required>
      </p>
      <p>
        <label class="form__label" for="street_address">Street address:</label><br>
        <textarea class="form__textarea--address" name="street_address" id="street_address" cols="30" rows="5" required></textarea>
      </p>
      <p class="form__field">
        <label class="form__label" for="city">City:</label>
        <input class="form__input form__input--city" type="text" name="myCity" id="city"> (max 30 characters a-z and A-Z)
      </p>
      <p class="form__field">
        <label class="form__label" for="pin">Pin code:</label>
        <input class="form__input form__input--pin" type="number" name="myPin" id="pin" maxlength="6" required> (6 digit number)
      </p>
      <p class="form__field">
          <label class="form__label" for="state">State:</label>
          <input class="form__input form__input--state" type="text" name="myState" id="state"> (max 30 characters a-z and A-Z)
        </p>
        <input type="submit" value="Send">
    </form>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
